<h2>Categories List</h2>

<br />

<button [routerLink]="['/categories/add']" class="btn btn-primary">Add Category</button>

<hr />

<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let category of categories; let key = index;">
    <th scope="row">{{ key + 1 }}</th>
    <td>{{ category.name }}</td>
    <td>
      <button (click)="removeCategory(category)" class="btn btn-danger">Remove</button>
    </td>
  </tr>
  </tbody>
</table>
