<h2>Users List</h2>

<br />

<button [routerLink]="['/users/add']" class="btn btn-primary">Add User</button>

<hr />

<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Email</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users; let key = index;">
    <th scope="row">{{ key + 1 }}</th>
    <td>{{ user.name }}</td>
    <td>{{ user.email }}</td>
    <td>
      <button [routerLink]="['/users', user.id]" class="btn btn-warning" style="margin-right: 10px;">Details</button>
      <button (click)="removeUser(user)" class="btn btn-danger">Remove</button>
    </td>
  </tr>
  </tbody>
</table>
