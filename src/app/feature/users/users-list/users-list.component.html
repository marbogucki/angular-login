<h2>Users List</h2>
<br />
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Email</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users; let key = index;">
    <th scope="row">{{ key + 1 }}</th>
    <td>{{ user.name }}</td>
    <td>{{ user.email }}</td>
    <td>
      <button [routerLink]="['/users', user.id]">Details</button>
    </td>
  </tr>
  </tbody>
</table>
