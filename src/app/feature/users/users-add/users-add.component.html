<h2>Add User</h2>

<form  [formGroup]="userForm" (ngSubmit)="addUser()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="test" class="form-control" id="name" placeholder="Name" formControlName="name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Email address" formControlName="email">
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input type="number" class="form-control" id="age" placeholder="Age" formControlName="age">
  </div>
  <div class="form-group">
    <label for="position">Position</label>
    <input type="position" class="form-control" id="position" placeholder="Work Position" formControlName="position">
  </div>
  <button type="submit" class="btn btn-primary" style="margin-right: 10px;">Submit</button>
  <button [routerLink]="['/users']" class="btn btn-secondary">Cancel</button>
</form>
